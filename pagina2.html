<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover"/>
  <title>Pregunta Especial</title>
  
  <style>
    .btn:focus,
    .btn:active {
    outline: none;
    box-shadow: none;
    }
    body {
      background-color: #fce4ec;
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;

      /* Alturas compatibles con m칩viles (iOS + Android) */
      height: 100dvh;
      height: 100svh;
      height: 100vh;

      box-sizing: border-box;
    }

    .container {
      background-color: #fff0f6;
      border: 3px solid #f8bbd0;
      padding: 30px;
      border-radius: 25px;
      width: 90%;
      max-width: 400px;
      box-sizing: border-box;
    }

    h2 {
      color: #d81b60;
      margin-top: 0;
      font-size: 1.5rem;
    }

    .btn {
      background-color: #f8bbd0;
      border: 2px solid #f48fb1;
      padding: 12px 22px;
      font-size: 20px;
      border-radius: 12px;
      cursor: pointer;
      margin: 12px;
      transition: 0.2s;
    }

    .btn:hover {
      background-color: #f48fb1;
      transform: scale(1.08);
    }

    #noBtn {
      position: relative;
    }

    /* Ajustes para pantallas peque침as */
    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }

      h2 {
        font-size: 1.3rem;
      }

      .btn {
        width: 100%;
        box-sizing: border-box;
        font-size: 18px;
        margin: 8px 0;
      }

    }
  </style>
</head>
<body>

  <div class="container">
    <h2>游 쯈uieres ser mi novia? 游</h2>

    <button class="btn" onclick="respuestaSi()">S칤 游눙</button>

    <!-- En m칩vil: touchstart; en PC: mouseover -->
    <button
      class="btn"
      id="noBtn"
      onmouseover="moverNo()"
      ontouchstart="moverNo(event)"
    >
      No 游땩
    </button>

  </div>

  <script>
    function respuestaSi() {
      window.location.href = "girasol.html"; // nueva p치gina
    }

    function moverNo(e) {
      const btn = document.getElementById("noBtn");

      // En m칩vil evitamos que se dispare el click antes de moverse
      if (e) {
        e.preventDefault();
        e.stopPropagation();
      }

    // Quitar el foco para que no quede seleccionado
    btn.blur();

      // Rango de movimiento m치s razonable para m칩viles
      const maxX = 500;
      const maxY = 450;
      const x = Math.random() * (maxX * 2) - maxX; // entre -500 y -400
      const y = Math.random() * (maxY * 2) - maxY; // entre -500 y -400

      btn.style.transform = `translate(${x}px, ${y}px)`;
      if (e) {
        e.preventDefault();
        e.stopPropagation();
      }
    }
  </script>

</body>
</html>
