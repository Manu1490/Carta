<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nuestra Flor en Python 游꺝</title>

  <style>
    body {
      background-color: #fce4ec;
      margin: 0;
      padding: 0;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    .container {
      background-color: #fff0f6;
      border: 3px solid #f8bbd0;
      padding: 20px;
      border-radius: 25px;
      max-width: 500px;
    }

    h2 {
      color: #d81b60;
      margin-top: 0;
    }

    canvas {
      margin-top: 15px;
      border-radius: 15px;
      border: 2px solid #f8bbd0;
      background: black;
    }

    .hint {
      font-size: 14px;
      margin-top: 10px;
      color: #7b1f4a;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>游꺝 Se est치 dibujando nuestra flor especial 游꺝</h2>
  <p>Esta flor est치 basada en tu c칩digo Python original, adaptada para dibujarse en el navegador.</p>

  <canvas id="canvas" width="360" height="360"></canvas>

  <p class="hint">Hecho con mucho cari침o 游눝</p>
</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

const w = canvas.width;
const h = canvas.height;
const cx = w / 2;
const cy = h / 2;

// === BASE NEGRA ===
ctx.fillStyle = "black";
ctx.fillRect(0, 0, w, h);

// === PRIMERA PARTE DEL C칍DIGO (Trazos amarillos en espiral) ===
let i1 = 0;
function drawYellow() {
  if (i1 >= 195) {
    clearInterval(yellowInterval);
    seedsInterval = setInterval(drawSeed, 10);
    return;
  }

  ctx.strokeStyle = "yellow";
  ctx.lineWidth = 2;

  let i = i1;
  let angle = i * (Math.PI / 30);
  let r = i * 0.6;

  let x1 = cx + Math.cos(angle) * r;
  let y1 = cy + Math.sin(angle) * r;

  let x2 = cx + Math.cos(angle + 2) * (r * 0.8);
  let y2 = cy + Math.sin(angle + 2) * (r * 0.8);

  ctx.beginPath();
  ctx.moveTo(x1, y1);
  ctx.lineTo(x2, y2);
  ctx.stroke();

  i1++;
}

// === SEGUNDA PARTE (Patr칩n Fibonacci del Turtle) ===
let i2 = 0;
function drawSeed() {
  if (i2 >= 300) {
    clearInterval(seedsInterval);
    return;
  }

  const phi = 137.508 * (Math.PI / 180);
  const r = 4 * Math.sqrt(i2);
  const theta = i2 * phi;

  const x = cx + r * Math.cos(theta);
  const y = cy + r * Math.sin(theta);

  ctx.fillStyle = "orange";
  ctx.strokeStyle = "orangered";

  ctx.beginPath();
  ctx.arc(x, y, 4, 0, Math.PI * 2);
  ctx.fill();
  ctx.stroke();

  i2++;
}

// === ARRANCAR ANIMACI칍N ===
let yellowInterval = setInterval(drawYellow, 20);
let seedsInterval = null;

</script>

</body>
</html>
